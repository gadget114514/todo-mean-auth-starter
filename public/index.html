<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">

  <title>Mean Auth Starter</title>
  <meta name="description" content="mean-boilerplate">
  <meta name="author" content="Connor Leech">

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/statevis.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Base64/0.3.0/base64.min.js"></script>
  <![endif]-->

</head>
<body ng-app='mean-auth-starter'>
  <div class='container'>
    <!-- Navbar -->
    <nav class='row' ng-controller='NavCtrl'>
      <ul class='nav nav-pills pull-left'>
        <li ui-sref-active="active">
          <a ui-sref='home'>Home</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref='tabs'>Tab</a>
        </li>
      </ul>
      <ul class='nav nav-pills pull-right'>
        
        <li ui-sref-active="active" ng-if="!isAuthenticated()">
          <a ui-sref='register'>Register</a>
        </li>
        <li ui-sref-active="active" ng-if="!isAuthenticated()">
          <a ui-sref='login'>Login</a>
        </li>
        <li ui-sref-active="active" ng-if="isAuthenticated()">
          <a ui-sref='appimpl'>Impl</a>
        </li>
        <li ui-sref-active="active" ng-if="isAuthenticated()">
          <a ui-sref='profile'>{{user.displayName}}</a>
        </li>
        <li ng-if="isAuthenticated()">
          <a href='/#/logout'>Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Main content -->
    <div ui-view></div>
    <state-vis style="position:fixed; bottom: 0;"></state-vis>    
    <div style="width: 100%; position:fixed; bottom: 0;">
      <pre>Browser location: {{$location.absUrl()}}</pre>
    </div>

    
    <!-- templates -->
   
    <script type="text/ng-template" id="tab-viewport.html">
      <div>
        <ul class="tabs">
          <li ui-sref=".account" ui-sref-active="selected">Account</li>
          <li ui-sref=".survey"  ui-sref-active="selected">Survey</li>
        </ul>
        
        <div ng-show="$state.includes('tabs.account')" ui-view="account"></div>
        <div ng-show="$state.includes('tabs.survey')"  ui-view="survey" ></div>
      </div>      
    </script>
   
       
    <script type="text/ng-template" id="account.html">
      <h1>Account</h1>
      <a ui-sref=".stuff">My Stuff</a>
      <a ui-sref=".things">My Things</a>
      <div ui-view></div>
    </script>
    
    
    <script type="text/ng-template" id="survey.html">
      <h3>Take this survey</h3>
      How do you like your stuff? 
      <br>
      <textarea rows="5" cols="55"></textarea>
      
      <br>
      
      How do you like your things? 
      <br>
      <textarea rows="5" cols="55"></textarea>      
    </script>

    
  </div>
  
  <!-- Angular libs -->
 

  <script data-require="angular.js@1.3.16" data-semver="1.3.16" src="https://code.angularjs.org/1.3.16/angular.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>  
    <script data-require="ui-router@0.2.15" data-semver="0.2.15" src="http://rawgit.com/angular-ui/ui-router/0.2.15/release/angular-ui-router.js"></script>
    <script data-require="ui-router-extras@0.0.13" data-semver="0.0.13" src="https://rawgit.com/christopherthielen/ui-router-extras/0.0.13/release/ct-ui-router-extras.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
   
  
  <script src="lib/ui-router-extras/release/ct-ui-router-extras.js"></script>

  <!-- Angular app -->

  <script src="js/controllers/todomain.js"></script>
  <script src="js/services/todos.js"></script>

  
  <script src='js/app.js'></script>
  <script src='js/factories/account.js'></script>
  <script src='js/controllers/main.js'></script>
  <script src='js/controllers/auth.js'></script>
  <script src='js/controllers/nav.js'></script>
  <script src='js/controllers/logout.js'></script>
  <script src='js/controllers/profile.js'></script>
  <script src='js/controllers/appimpl.js'></script>
</body>
</html>
